 {% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">YARA Rule Generator</h1>
        <p class="lead">Easily create powerful YARA rules for malware analysis and threat detection.</p>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Generate a New Rule</h5>
            <form method="post" action="/generate">
                <div class="mb-3">
                    <label for="ruleName" class="form-label">Rule Name</label>
                    <input type="text" class="form-control" id="ruleName" name="ruleName" placeholder="Enter rule name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Provide a description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="conditions" class="form-label">Conditions</label>
                    <textarea class="form-control" id="conditions" name="conditions" rows="5" placeholder="Define your YARA rule conditions" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate Rule</button>
            </form>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 YARA Rule Generator. Built with Flask.</p>
    </footer>
</div>
{% endblock %}
